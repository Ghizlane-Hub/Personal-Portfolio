<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of my projects and skills">
    <link rel="stylesheet" href="styles.css">
    <title>My PersonalPortfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <main>
            <section>
                <h1>Welcome to my portfolio</h1>
            </section>
            
        </main>
    </header>
    <nav>
        <ul>
            <li> <a href="#Home">Home</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Contact Me">Contact Me</a></li>
        </ul>
    </nav>
    <p>This site showcases some of my favorite projects.</p>
    
    
    
    <section>
        <div id="Projects">
            <h2>Projects</h2>
        </div>
        
        <a href="#Projects"></a>
        <div class="Proj">
            <div class="figure">
              <a target="_blank" href="css.png">
                <img src="CSS.png" alt="css">
              </a>
              <div class="desc">Project CSS</div>
            </div>
          </div>
          
          <div class="Proj">
            <div class="figure">
              <a target="_blank" href="html.png">
                <img src="html.png" alt="html">
              </a>
              <div class="desc">Project HTML</div>
            </div>
          </div>
          <div class="clearfix"></div>
            
        </section>
        <section>
            <div id="Skills">
                <h2>Skills</h2>
            </div>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
        </section>
        <section>
            <div id="Contact Me">
                <h2>Contact Me</h2>
            </div>
            
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    <footer>
        <section>
            <p>&copy; 2024 - All rights reserved  - <a href="#"> Ghizlane</a></p>
        </section>
    </footer>
</body>
</html>
